<div class="text">
  <blockquote>{{ story.content|escape }}</blockquote>
</div>
<div class="author">
  {% if story.author %}
    by <b>{{ story.author.nickname }}</b>
  {% else %}
    by Anonymous
  {% endif %}
  <div class="timestamp">
    ({{ story.nicetime }})
  </div>
</div>
<div class="controls">
  <div class="voting">
    <a href="{{ story.upvote_url }}">Upvote ({{ story.up_vote }})</a>
    <a href="{{ story.downvote_url }}">Downvote ({{ story.down_vote }})</a>
  </div>
  <div class="sharing">
    <a href="http://twitter.com/share" class="twitter-share-button"
      data-url="http://{{ hostname }}{{ story.comment_url }}"
      data-text="{{ story.content|escape }}"
      data-count="none"
      data-via="PickedHerUp">Tweet</a>
      <script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
  </div>
<div id="fb-root"></div><script src="http://connect.facebook.net/en_US/all.js#xfbml=1"></script><fb:like href="" send="false" layout="button_count" width="450" show_faces="false" font=""></fb:like>
  <div class="comments">
    <a href="{{ story.comment_url }}">Comments</a>
  </div>
</div>
